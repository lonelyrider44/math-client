
<div class="row">
    <mat-card class="example-card col-md-3 m-1 p-3" *ngFor="let subject of subjects">
        <mat-card-header>
            <mat-card-title><a [routerLink]="'/subjects/'+subject.id">{{ subject.name }}</a></mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>Zadaci: 5</p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</div>
<button mat-fab color="primary" [routerLink]="'/subjects/unos'" id="btnAddSubject" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
