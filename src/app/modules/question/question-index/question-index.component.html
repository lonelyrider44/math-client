
<div class="container-fluid">
    <mat-card class="example-card col-md-12 mb-2" *ngFor="let q of questions">
        <mat-card-header>
            <mat-card-title><a [routerLink]="'/questions/'+q.id"># {{ q.id }}</a></mat-card-title>
            
        </mat-card-header>
        <mat-card-content>
            <div class="col-md-12" [mathjax]="q.text ?? ''"></div>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-subtitle class="text-right">Matematika 1 > Racionalni algebarski izrazi</mat-card-subtitle>
        </mat-card-footer>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

<button mat-fab color="primary" [routerLink]="'/questions/new'" id="btnNewQuestion" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
