<div class="sudoku-cell" [attr.row]="this.row" [attr.col]="this.col">

  @if (!value && notes) {
    <div class="sudoku-cell-note">
      @for (c of candidates; track c) {
        <div class="sudoku-cell-note-cell">
          @if (c.candidate) {
            <span (click)="updateSudoku(c.value)">{{c.value}}</span>
          }
        </div>
      }
    </div>
  }
  @if (!!value) {
    <span>{{value}}</span>
  }
</div>
