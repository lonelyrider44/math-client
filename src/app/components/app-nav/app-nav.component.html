<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/subjects"  (click)="listItemClick()">Subjects</a>
      <a mat-list-item routerLink="/documents"  (click)="listItemClick()">Documents</a>
      <a mat-list-item routerLink="/questions">Questions <a [routerLink]="'/questions/selected'">{{ questionService.our_first_signal() }}</a></a>
      <a mat-list-item routerLink="/questions/sudoku">Sudoku</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-content mt-3">
      <div class="container-fluid">
        <breadcrumbs />
    <router-outlet></router-outlet>
    </div></div>

  </mat-sidenav-content>
</mat-sidenav-container>
